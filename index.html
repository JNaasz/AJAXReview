<!DOCTYPE html>
<html>
    <head>
        <title>HTML Reference</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <section class="xmlHttp">
            <h1 class="title">Bitcoin Current Price is: 
                <span id="price"></span>
            </h1>
            <div class="footer">
                    <button class="price">Refresh Data</button>
            </div>
        </section>

        <section class="fetch">
                <h1 class="title"> Random User Generator</h1>
                <div class="user-profile">
                    <img id="avatar" src="https://pbs.twimg.com/profile_images/901947348699545601/hqRMHITj_400x400.jpg" />
                    <div id="fullname">Jon Snow</div>
                  <div id="username">
                      kingofnorth
                  </div>
                    <div class="description">
                      <div>Email: <span id="email">jon@hotmail.com</span></div>
                      <div>City: <span id="city">Winterfell</span></div>
                  </div>
                  <div class="footer">
                    <button id="user-btn">Next User!</button>
                 </div>
                </div>
        </section>

        <section class="jquery">
            <h1 class="title">Random Cat Photos</h1>
            <img id="cat" src="https://pbs.twimg.com/profile_images/901947348699545601/hqRMHITj_400x400.jpg" />
            <div class="footer">
                <button id="cat-btn">Next Cat!</button>
            </div>
        </section>

        <section class="axios">
                <h1 class="title">Ron Swanson Quote Generator</h1>
                <span id="quote"></span>
                <div class="footer">
                    <button id="quote-btn">New Quote</button>
                </div>
            </section>


        <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js" ></script>
        <script>

        classFactory(priceData)().events();
        classFactory(randomUser)().events();
        classFactory(randomCat)().getCatData();
        classFactory(ronSwanson)().getRSQuote();
        </script>
    </body>
</html>
